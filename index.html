<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <title>WebSocket Terminal</title>
  </head>
  <body>
    <div id="container">
      <input
        id="address-input"
        type="text"
        placeholder="WebSocket address (e.g. ws://localhost:80/path)"
      />

      <pre id="log-area"></pre>

      <input id="send-message-input" placeholder="Send message" type="text" />

      <button id="connect">Connect</button>
      <button id="disconnect">Disconnect</button>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
